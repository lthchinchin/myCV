<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- google font poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- google font roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.1/progressbar.js" integrity="sha512-31I8S0k9PCZb3or2whlgM88rgY9mvkSXTxIQMXMkc8N79b29nKc+MN8qVVJT0vE5D8uy1sVuNWrkAt6zEh+PZg==" crossorigin="anonymous"></script>
    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.9.55/css/materialdesignicons.min.css" integrity="sha512-vIgFb4o1CL8iMGoIF7cYiEVFrel13k/BkTGvs0hGfVnlbV6XjAA0M0oEHdWqGdAVRTDID3vIZPOHmKdrMAUChA==" crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="/myCV/styles/test.css"> -->
    <link rel="stylesheet" href="CSS/type.css">

    <link rel="stylesheet" type="text/css" href="CSS/Color/yellow.css" id="switcher">

    <!-- <link rel="stylesheet" href="CSS/style.css"> -->


</head>

<body onload="myFunction()" style="margin:0;">

    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="loader"></div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

<script src="JS/jquery.lineProgressbar.js"></script>

<!-- waypoints.js -->
<script src="JS/waypoints.js"></script>

<!-- jquery.counterup.js -->
<script src="JS/jquery.counterup.min.js"></script>


<!-- imagesloaded.pkgd.min.js -->
<script src="JS/imagesloaded.pkgd.min.js"></script>

<!-- masonry.pkgd.min.js -->
<script src="JS/masonry.pkgd.min.js"></script>

<!-- classie.js -->
<script src="JS/classie.js"></script>

<script src="JS/modernizr.custom.js"></script>

<!-- cbpGridGallery.js -->
<script src="JS/cbpGridGallery.js"></script>

<!--hoverdir.js -->
<script src="JS/jquery.hoverdir.js"></script>

<!-- type.js -->
<script src="JS/type.js"></script>

<!-- script.js -->
<script src="JS/script.js"></script>




<!-- preloader -->
<script>
    var myVar;

    function myFunction() {
        myVar = setTimeout(showPage, 2000);
    }

    function showPage() {
        document.getElementById("loader").style.display = "none";
    }
</script>

</html>
